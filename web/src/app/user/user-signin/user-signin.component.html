<form [formGroup]="myForm" (ngSubmit)="onSignin()">
    <div class="form-group">
        <label for="text">Shopname</label>
        <input formControlName="shopName" type="text" id="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="shopPwd" type="password" id="password" class="form-control">
    </div>
    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Sign In</button>
</form>
